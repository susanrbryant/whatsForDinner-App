<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Random Recipe Delights</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="container">
                            <div id="mySidenav" class="sidenav">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;  Recipe Log</a>
                                <ul id="list"></ul>
                            </div>
                            <div class="container-hamburger-menu">
                                <a href="#" id="main" class="hamburger-menu" onclick="openNav()">
                                    <i class="fas fa-bars"></i>
                                </a>
                            </div>
                            <div class="container-logo">
                                <a href="#" class="navbar-brand logo">Random Recipes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-fluid intro">
            <div class="row introduction">
                <div class="col-md-12">
                    <h1 class="random-recipe-title">Random Recipe Delights</h1>
                    <h3 class="random-whats-dinner">What's for dinner?</h3>
                <div class="row change-recipes">
                     <div class="col-md-12">
                        <div class="col-xs-6 col-sm-6 col-md-3" id="randomButton">
                            <button type="button" id="randomButton" class="btn btn-default random-search-btn recipeButton">
                                Random
                                </button>
                            </div>
                        </div>    
                    </div>
                <div class="row category-row">
                            <div class="col-xs-6 col-sm-6 col-md-3">
                                <button type="button" id="chickenButton" class="btn btn-default recipeButton">
                                    Chicken
                                </button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-3">
                                <button type="button" id="seafoodButton" class="btn btn-default recipeButton">
                                    Seafood
                                </button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-3">
                                <button type="button" id="vegetablesButton" class="btn btn-default recipeButton">
                                    Veggies
                                </button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-3">
                                <button type="button" id="pastaButton" class="btn btn-default recipeButton">
                                    Pasta
                                </button>
                            </div>
                        </div>
                </div>
            </div>
         </div>

        <div class="container">
            <div class="content">
                <div class="row main-content">
                    <div class="col-xs-10 col-sm-5 main-content-column">
                        <div class="container-recipe-image container-recipe">
                            <p>
                                <img href="javascript:image();" alt="Recipe Image" title="Recipe Image" id="image-recipe" class="image-recipe">
                            </p>
                        </div>
                    </div>

                    <div class="col-xs-10 col-sm-5 main-content-column">
                        <div id="main-content-col" class="container-recipe content-recipe">
                            <div class="row content-row">
                                <h2 id="recipe-title" class="recipe-title"></h2>
                                <hr/>
                                <p id="url-para">
                                    <h4 id="recipes-url" class="recipes-url"></h4>
                                </p>
                                <hr/>
                                <p id="add-para">                        
                                    <input type="button" value="Add to Recipe Log" id="displayButton">
                                </p> 
                                <hr/>
                                <button type="button" id="ingrButton" class="btn btn-default-sm">
                                    Add to Grocery List
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row main-content">
                <div class="row third-content">
                    <div class="col-md-12">
                        <div id="showGroceryList">
                            View Your Full Grocery List!
                        </div>
                        <div id="fullGroceryList">
                            <p id="groceryList">Full Grocery List!</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row main-content">
                <div class="col-xs-12 col-sm-6">
                    <p class="read-more">
                        <a href="#" class="show-more">Pick another Recipe</a>
                    </p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="social">
                        <p class="social-icon">
                            <i class="fab fa-github"></i>
                        </p>
                    </div>
                    <a id="scrolling" href="#top">
                        <i class="fas fa-angle-up"></i>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="copyright">
                        Copyright &copy;
                        <script>document.write(new Date().getFullYear());</script> by Susan R Bryant, Krista Jesek, Andrew
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script>

    </script>
</body>

</html>
